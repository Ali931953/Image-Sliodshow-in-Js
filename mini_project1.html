<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>SlideShow</title>
<!--Font awesome cdn -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!--Font awesome cdn ends -->

<!--Custome CSS-->
          <style>
                    .slideshow-container{
                              display: flex;
                              justify-content: center;
                              align-items: center;
                              height: 100vh;
                              background-color: beige;

                    }

                    .slideshow-elements{
                              
                    }
                    .slideshow-element{
                              text-align: center;
                              position: absolute;
                              transform: translate(-50%,-50%) scale(0);
                              transition: transform 0.6s;
                    }

                    .slideshow-element i, h2{
                              font-size: 10rem;
                              color: red;
                    }

                    .slideshow-element.current{
                              transform: translate(-50%, -50%) scale(1);
                    }
          </style>

<!--Custome CSS Ends-->
</head>
<body>

          <div class="slideshow-container">
                    <div class="sliedshow-elements">
                              <div class="slideshow-element current">
                                        <i class="fas fa-futbol"></i>
                                        <h2>Football</h2>
                              </div>
                              <div class="slideshow-element">
                                        <i class="fas fa-volleyball"></i>
                                        <h2>Volleyboll</h2>
                              </div>
                              <div class="slideshow-element">
                                        <i class="fas fa-swimmer"></i>
                                        <h2>Swimming</h2>
                              </div>
                    </div>
          </div>

          <script>
                    const slideshowElement = document.querySelectorAll(".slideshow-element");

                    let countElements = 1;
                    setInterval(() =>{
                              countElements ++;
                              let currentElement = document.querySelector(".current");
                              currentElement.classList.remove("current")
                              if(countElements > slideshowElement.length){
                                       slideshowElement[0].classList.add("current"); 
                                       countElements = 1;
                              }else{
                                        currentElement.nextElementSibling.classList.add("current")
                              }
                              
                    },2000);

          </script>
</body>
</html>
